name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint || echo "no lint script"

      - name: Run tests
        run: npm test || echo "no tests"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: test-results
          path: ./test-results

      - name: Build Docker
        run: docker build -t mini-store-api ./backend
